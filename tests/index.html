<!DOCTYPE html>
<html>
  <head>
    <title>308 Permanent Redirect</title>
  </head>
  <body>
    <link href="color-scheme.css" rel="stylesheet">

    <h1><strong>308 Permanent Redirect</strong></h1>
    <p>The page you were looking for has been moved to a new location.</p>
<br>
    <div id="countdownMessage">Redirecting in 5 seconds</div>

<script>
    function updateCountdown() {
        var countdownElement = document.getElementById('countdownMessage');
        var countdownValue = parseInt(countdownElement.innerText.match(/\d+/)[0]);

        if (countdownValue > 1) {
            countdownValue--;
            countdownElement.innerText = 'Redirecting in ' + countdownValue + ' seconds';
        } else {
            window.location.href = 'https://firestar2424stests.w3spaces.com';
        }
    }

    setInterval(updateCountdown, 1000);
</script>
